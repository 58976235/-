version: '1.0'
name: pipeline-20231115
displayName: pipeline-20231115
triggers:
  trigger: auto
  push:
    branches:
      precise:
        - master
stages:
  - name: stage-65a92f6a
    displayName: 打包
    strategy: naturally
    trigger: auto
    executor: []
    steps:
      - step: build@nodejs
        name: build_nodejs
        displayName: Nodejs 构建
        nodeVersion: 14.16.0
        commands:
          - '# 设置NPM源，提升安装速度'
          - npm config set registry https://registry.npmmirror.com
          - ''
          - '# 执行编译命令'
          - npm install && npm run build
